<div class="product-opreation">
    <div class="search">
        <nz-input-group nzAddOnBefore="产品名称：" style="width: 200px">
            <input type="text" nz-input [(ngModel)]="productName"/>
        </nz-input-group>
        <nz-input-group nzAddOnBefore="产品价格：" style="width: 180px">
            <input type="text" nz-input [(ngModel)]="productMinPrice"/>
        </nz-input-group>
        <nz-input-group nzAddOnBefore="-" style="width: 100px">
            <input type="text" nz-input [(ngModel)]="productMaxPrice"/>
        </nz-input-group>
        <button nz-button nzType="primary" (click)="getProductsByConditions()">查询</button>
    </div>
    <button nz-button nzType="primary" class="product-add-button" (click)="addProduct()">添加</button>
</div>
<nz-table #basicTable [nzData]="products" class="proudct-table">
    <thead>
    <tr>
        <th>名称</th>
        <th>图片</th>
        <th>价格</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td><img src="./assets/img/cole.jpg"/></td>
        <td>{{data.price}}/{{data.unit}}</td>
        <td>
            <i nz-icon nzType="edit" nzTheme="twotone" (click)="editProduct(data)"></i>编辑
            <i nz-icon nzType="delete" nzTheme="twotone" (click)="warning(data)"></i>删除
        </td>
    </tr>
    </tbody>
</nz-table>
<app-product [isVisible]="isVisible" [product]="product" [title]="title"></app-product>
